<div class="mentionables-list tooltip tooltip--x-adjacent has-shadow" id="mentionables-list">
    {% if members %}
        <div class="mentionables-list__label">
            Members
        </div>
        <div class="mentionables-list__divider">

        </div>
        {% for member in members %}
            <div class="mentionables-list__mentionable {% if forloop.first %} mentionables-list__mentionable--active {% endif %}" data-kind="member" data-value="{{ member.username }}#{{ member.username_id }}">
                <div class="avatar mentionables-list__avatar">
                    <img src="{{ member.image }}" alt="">
                </div>
                <div class="mentionables-list__name">
                    {{ member.username }}
                </div>
                <div class="mentionables-list__id right">
                    #{{ member.username_id }}
                </div>
            </div>
        {% endfor %}
    {% endif %}
    <div class="mentionables-list__label">
        Roles
    </div>
    <div class="mentionables-list__divider">

    </div>
    <div class="mentionables-list__mentionable" data-kind="role">
        <div class="app__icon">
            <div class="icon icon--medium">
                <i class="material-symbols-outlined">
                    keyboard_double_arrow_right
                </i>
            </div>     
        </div>
        <div class="mentionables-list__name">
            everyone
        </div>
    </div>
</div>
