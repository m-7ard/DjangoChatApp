<ul class="field__select dropdown select">
    <li class="field__option dropdown__trigger">
        <div class="select__value">
            {{ field.selected.name }}
        </div>
        <span class="dropdown__marker">
            <div class="icon icon--tiny">
                <i class="material-symbols-outlined">
                    chevron_right
                </i>
            </div>
        </span>
    </li>
    <ul class="field__choices dropdown__content">
        <li class="field__option dropdown__close"
        data-command="select-option" 
        data-value="None">
            <input type="radio" name="{{ widget.name }}" value="" {% if field.selected == None %} checked {% endif %}>
            None
        </li>
        {% for choice in field.queryset %}
            <li class="field__option dropdown__close" 
            data-command="select-option" 
            data-value="{{ choice.name }}">
                <input type="radio" name="{{ widget.name }}" value="{{ choice.pk}}" {% if choice.pk == field.selected.pk %} checked {% endif %}>
                {{ choice.name }}
            </li>
        {% endfor %}
    </ul>
</ul>
