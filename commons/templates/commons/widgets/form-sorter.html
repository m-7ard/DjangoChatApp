<div class="form__sorter" data-role="sorter">
    <input type="hidden" value="{{ widget.value }}" name="{{ widget.name }}">
    {% for value, label in widget.attrs.choices %}
        <div class="form__sorter-element" data-value="{{ value }}" data-role="sorter-element">
            {{ label }}
            <div data-role="control" class="right" data-command="lower_element">
                <div class="icon icon--tiny icon--hoverable">
                    <i class="material-symbols-outlined">
                        keyboard_double_arrow_down
                    </i>
                </div>
            </div>
            <div data-role="control" data-command="raise_element">
                <div class="icon icon--tiny icon--hoverable">
                    <i class="material-symbols-outlined">
                        keyboard_double_arrow_up
                    </i>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
