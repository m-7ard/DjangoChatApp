<li class="user user--{{ member.user.status }} tooltip__trigger" data-template-name="rooms/tooltips/member-profile.html" data-positioning='{"left": "100%", "top": "0px"}' 
data-context='
{
    "objects": {
        "member": {{ member|object_to_json }}
    }
}
'>

    <div class="avatar avatar--small has-shadow">
        <img src="{{ member.user.image.url }}" alt="">
    </div>
    <div class="user__body">
        <div class="user__username">
            {{ member.display_name }}
        </div>
        <div class="user__status">
            {{ member.user.status }}
        </div>
    </div>
</li>
