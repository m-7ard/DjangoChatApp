<div class="backlog backlog--message" data-pk="{{ backlog.pk }}">
    <div class="backlog__avatar">
        <div class="avatar avatar--small">
            <img src="" alt="">
        </div>
    </div>
    <div class="backlog__username">
        {{ backlog.message.user.username }}
    </div>
    <div class="backlog__timestamp">
        {{ backlog.timestamp }}
    </div>
    <div class="backlog__content">
        {{ backlog.message.content }}
    </div>
    <div class="backlog__reactions">

    </div>
</div>
