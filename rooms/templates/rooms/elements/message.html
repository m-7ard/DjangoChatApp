<div class="backlog backlog--message" id="backlog-{{ backlog.pk }}" data-pk="{{ backlog.pk }}">
    <div class="backlog__avatar">
        <div class="avatar avatar--small">
            <img src="{{ backlog.message.user.image.url }}" alt="">
        </div>
    </div>
    <div class="backlog__username">
        {{ backlog.message.user.username }}
    </div>
    <div class="backlog__timestamp">
        {{ backlog.timestamp }}
    </div>
    <div class="backlog__content" data-role="content">{{ backlog.message.content }}</div>
    <div class="backlog__reactions">

    </div>
    <div class="backlog__actions has-shadow">
        <div class="backlog__action">
            <div class="icon icon--small">
                <i class="material-symbols-outlined">
                    add_reaction
                </i>
            </div>
        </div>
        <div class="backlog__action" data-command="edit_message">
            <div class="icon icon--small">
                <i class="material-symbols-outlined">
                    edit
                </i>
            </div>
        </div>
        <div class="backlog__action" data-command="delete_backlog">
            <div class="icon icon--small">
                <i class="material-symbols-outlined">
                    delete
                </i>
            </div>
        </div>
        <div class="backlog__action">
            <div class="icon icon--small">
                <i class="material-symbols-outlined">
                    more_vert
                </i>
            </div>
        </div>
    </div>
</div>
