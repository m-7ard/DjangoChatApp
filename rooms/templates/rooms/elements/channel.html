<li class="channel" style="order: {{ category.order }};" data-pk="{{ object.pk }}">
	{% if object.kind == 'text' %}
	<span class="channel__kind">
		<div class="icon icon--small">
			<i class="material-symbols-outlined">
				tag
			</i>
		</div>
	</span>
	{% elif object.kind == 'voice' %}
	<span class="icon icon--small">
		<i class="material-symbols-outlined">
			volume_up
		</i>
	</span>
	{% endif %}
	<span class="channel__name">
		{{ object.name }}
	</span>
	<span class="channel__settings tooltip__trigger right" data-target="#update-channel" data-positioning='{"top": "100%", "left": "0px"}'>
		<div class="icon icon--tiny">
			<i class="material-symbols-outlined">
				settings
			</i>
		</div>
	</span>
</li>
