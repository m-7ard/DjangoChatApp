<div class="tooltip tooltip--small tooltip--y-adjacent has-shadow">
    <div class="tooltip__header">
        <div class="tooltip__title">
            Enter User
        </div>
    </div>
    <div class="tooltip__body">
        <form class="form" method="POST" action="{% url 'add-friend' %}" data-submit-command="process-form">
            {% csrf_token %}
            <div class="form__field">
                <div class="form__section form__section--username">
                    <input class="form__input form__input--grow" required size="1" type="text" name="username" placeholder="user" id="add-friend-input" pattern="[a-zA-Z0-9]+">
                    <div class="app__icon">
                        <div class="icon icon--tiny">
                            <i class="material-symbols-outlined">
                                tag
                            </i>
                        </div>
                    </div>
                    <div>
                        <input class="form__input" minlength="2" required maxlength="2" size="1" type="text" name="username_id" placeholder="00" id="add-friend-input" inputmode="numeric">
                    </div>
                    <button class="app__icon app__icon--hoverable">
                        <div class="icon icon--small icon--hoverable">
                            <i class="material-symbols-outlined">
                                send
                            </i>
                        </div>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
