<div class="tooltip">
    <div class="emote-menu">
        <div class="emote-menu__header">
            <input class="emote-menu__search"> 
            <div class="emote-menu__close right">
                <div class="icon icon--small icon--hoverable">
                    <i class="material-symbols-outlined">
                        close
                    </i>
                </div>
            </div>     
        </div>
        <div class="emote-menu__navigation">
            <div class="emote-menu__control">
                <div class="icon icon--small">
                    <i class="material-symbols-outlined">
                        group
                    </i>
                </div>
            </div>    
            <div class="emote-menu__control">
                <div class="icon icon--small">
                    <i class="material-symbols-outlined">
                        public
                    </i>
                </div>
            </div>          
        </div>
        <div class="emote-menu__body">

            <div class="emote-menu__content">
                <div class="emote-menu__category">
                    <div class="emote-menu__label">
                        {{ group_chat.name }}'s Emotes
                    </div>
                    <div class="emote-menu__list">
                        {% for emote in group_chat.emotes.all %}
                            <div class="emote-menu__emote">
                                <div class="avatar avatar--medium">
                                    <img src="{{ emote.image }}" alt="">
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="emote-menu__category">
                    <div class="emote-menu__label">
                        Global Emotes
                    </div>
                    <div class="emote-menu__list">
                        {% for emoji in emoji_iteratable %}
                            <div class="emote-menu__emote" data-alias="{{ emoji.aliases.0 }}">
                                <div class="avatar avatar--medium">
                                    {{ emoji.emoji }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>                
        </div>
        <div class="emote-menu__footer">
            <div class="emote-menu__create">
                Add New Emote
            </div>
        </div>
    </div>

</div>
